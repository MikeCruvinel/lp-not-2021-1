<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saída</title>
    <script>
        let nome
        //usando metodo prompt()
        nome = prompt('Qual é seu nome?')
        //saida usando alert
        alert('Olá, ' + nome + '!')
        //saída usando document.write()
        document.write('Olá, ' + nome + '!')
        //para casos de perguntas de sim/não, existe o confirm()
        let resposta = confirm('Deseja realmente apagar todos os seus dados? ')
        alert(resposta)
    </script>
</head>
<body>
    
</body>
</html>
