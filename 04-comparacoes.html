<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina modelo</title>
    <script>
        //ativa verificaçoes adicionais a variaveis
        //moto "chato" do javascript
        'use strict'   

        //parseInt() -> tenta converter um texto em numero, se possível
        //caso o texto não contenha um numero valido, o resultado sera NaN
        let numero = parseInt(prompt('Informe um numero INTEIRO menor que 1.000: '))

        if (isNaN(numero)) { //O resultado da conversão for NaN
            alert('Desculpe-me, mas isso que você informou não é um numero!')

        }
       else if(numero < 1000) {
            alert('Parabéns, você acertou!')
        } 
        else if(numero === 1000) {
            alert('Desculpe-me, mas 1000 é igual a 1000!')
        }
        else {
            alert('Infelizmente, você não acertou!')
        }

        
        

        let x = 10
    </script>
</head>

</html>
