<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina modelo</title>
    <script>
        //ativa verificaçoes adicionais a variaveis
        //moto "chato" do javascript
        'use strict'   

        /* OPERADORES LÓGICOS EM JS
           && -> AND
           || -> OR
           ! -> NOT
        */  
        
        let a = 5, b = 10, c = 0

        //TESTE AND
        document.write(a > 1 && b < 15)
        //quebra de linha
        // hr para traçar uma linha
        document.write('<hr>')
        document.write(b === 10 && c < 0)

        document.write('<hr>')

        //TESTE OR
        document.write(a === 5 || 6!== 0)
        document.write('<hr>')
        document.write(b !== 10 || a !== 5)
        document.write('<hr>')

        //TESTE NOT
        document.write(!(a === 0 && b > 20))


        //essaa ordem de ser modificada
        




    </script>
</head>
<body>
    
</body>
</html>
