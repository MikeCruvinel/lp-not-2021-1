    <meta charset="UTF-8">

    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

        let num1 = parseFloat(prompt('Digite o primeiro numero: '))
        let num2 = parseFloat(prompt('Digite o segundo numero: '))
        let oper = prompt('Digite o operador: ')

        if(isNaN(num1) || isNaN(num2)) {
            alert('Você digitou um valor invalido, tente novamente!.')
        }
        else {
            //switch.case é uma estrutura de decisão que compara uma variável
            //contra uma série de valores
            switch(oper) {
                case '+': 
                    document.write(`${num1} + ${num2} é igual a ${num1 + num2}`)
                    break //interronpe a execução do switch
                case '-':
                    document.write(`${num1} - ${num2} é igual a ${num1 - num2}`)
                    break

                case '*':   //case vazio
                case 'X':   //case vazio
                case 'x':
                    document.write(`${num1} x ${num2} é igual a ${num1 * num2}`)
                    break

                case '/':
                case ':':
                    document.write(`${num1} / ${num2} é igual a ${num1 / num2}`)
                    break

                default:    //else do switch
                    alert('Operador Invalido, tente novamente!')
            }
        }
