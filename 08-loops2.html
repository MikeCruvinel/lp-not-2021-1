<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina modelo</title>
    <script>
        //ativa verificaçoes adicionais a variaveis
        //moto "chato" do javascript
        'use strict'   

        //2) DO .WHILE
        // 

        let soma = 0, num
        
        do {
            num = Number(prompt('Informe um numero para somar ou 0 para terminar: '))

            if(! isNaN(num)) {
                soma += num
            }
        } while(num !== 0)

        alert(`A soma dos numeros informados é ${soma}`)

        //caracteristica do loop do while
        //quanditidade de testes indeterminada
        //garantia de pelo menos 1 execução
        //o local de testes é no final

    </script>
</head>

</body>
</html>
