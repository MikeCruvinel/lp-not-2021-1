<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina modelo</title>
    <script>
        //ativa verifica√ßoes adicionais a variaveis
        //moto "chato" do javascript
        'use strict'   
        
        //contagem de 1 a da 10

        for(let i = 0; i <= 9; i++) { // i+- significa i = i + 1
            document.write(i + '</br>')

        }

        //contagem refressiva no for
        document.write('<hr>')

        for(let i = 10; i >= 1; i--) {
            document.write(i + '</br>')
        }

        document.write('<hr>')

        //contagem de 0 a 100 saltand de 3 em 3

        for(let i = 1; i <= 100; i += 3) {
            document.write(i + '</br>')
        }

    </script>

</head>
<body>

</body>
</html>
