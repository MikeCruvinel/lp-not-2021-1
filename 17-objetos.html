<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina modelo</title>
    <script>
        //ativa verificaçoes adicionais a variaveis
        //moto "chato" do javascript
        'use strict'  
        
        //Minicadastro de Pacientes

        const paciente1 = ['Bartira Barbosa', 40 ,'F', 'bartira@gmail.com', 1.67, 56]
        const paciente2 = ['Asdrúbal Azevedo', 67, 'M', null, 1.78, 95]
        const paciente3 = ['Lindomar Lustosa', 33, 'M', 'lindomar@bol.com.br', 1.63, 58]
        const paciente4 = ['Euripa Emiliano', 55, 'F', 'europae@hotmail.com', 1.8, 89]

        //calculando o IMC do paciente 3 (peso / altura²)

        let imc3 = paciente3[5] / (paciente3[4] ** 2)
        document.write(imc3, '<br>')

        /*********************************************************************************
         * OBJETOS
         * Um Objeto é uma estrutura da linguagem JS que permite armazenar varios valores
         * dentro de uma unica var, em posições NOMEADAS (e não numeradas, como no vetor)
         * ********************************************************************************/

         //Criação de um objeto vazio

         const objPaciente1 = {}    //Modo mais recente
         const objPaciente2 = new Object()   //Modo tradicional

         //Armazenando dados em um objeto que foi criado vazio
         // 'Nome', é a POSIÇÃO NOMEADA na qual será armazenada a informação
         // Essa posição é chamada ATRIBUTO ou PROPRIEDADE

         objPaciente1.nome = 'Bartira Barbosa'
         objPaciente1.idade = 40
         objPaciente1.sexo = 'F'
         objPaciente1.email = 'bartira@gmail.com'
         objPaciente1.altura = 1.67
         objPaciente1.peso = 56

        //As PROPRIEDADES podem ser criadas em qualquer ordem
        objPaciente2.nome = 'Asdrúbal Azevedo'
        objPaciente2.email = null
        objPaciente2.peso = 95
        objPaciente2.idade = 67
        objPaciente2.sexo = 'M'
        objPaciente2.altura = 1.
        //Quando precisamos acessar uma propriedade que contem espaços ou acentos, usamos uma outra sintaxe
        //a sintexe do colchete.
        objPaciente2['documento de identidade'] = '22.222.222-222'
        //A sintaxe dos colchetes SEMPRE funciona, mesmo quando o nome da propriedade
        //tem uma palavra só
        //Criando um objeto já com as propriedades e seus valores
        const objPaciente3 = {
            nome: 'Lindomar Lustosa',
            idade: 33,
            sexo: 'M',
            email: 'lindomar@bol.com.br',
            altura: 1.63,
            peso: 58
        }

        //Nomes de propriedade normalmente são uma única palavra sem acento
        const objPaciente4 = {
            nome: 'Euripa Emiliano',
            idade: 55,
            sexo: 'F',
            'documento de identidade': '444.444.444-44',
            email: 'europae@hotmail.com',
            altura: 1.8,
            peso: 89   
        }
        //Em alguns casos, precisamos lidar com propriedades contendo
        //espaços ou acentos. Nesses casos, o nome da propriedade deve 
        //vir entre aspas

        const imc4 = objPaciente4.peso / (objPaciente4.altura ** 2)
        document.write(`O IMC do(a) Paciente: ${objPaciente4.nome} é ${imc4} <br>`)

          



    </script>
</head>
<body>
    
</body>
</html>
