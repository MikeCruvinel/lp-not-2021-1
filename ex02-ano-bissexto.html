<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02 - Anos bissextos</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        let numero = parseInt(prompt('Informe um ano qualquer do calendario: '))
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */

        if(isNaN(numero)) {
            alert('Desculpe, mas isso não é um ano valido!')
        }
        else if(numero % 400 === 0) {
            alert('É um ano bissexto! ')
        }
        else if(numero % 4 === 0 && numero % 100 != 0){
            alert('É um ano bissexto! ')
        }
        else {
            alert('Não é um ano bissexto! ')
        }

    </script>
</head>
