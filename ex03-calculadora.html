<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

        let n1 = parseFloat(prompt('Digite o primeiro numero: '))
        let n2 = parseFloat(prompt('Digite o segundo numero: '))
        let oper = prompt('Digite o operador: ')

        if(isNaN(n1 && n2)) {
            document.write('Você digitou um valor invalido, tente novamente!.')
        }
        else if(oper === '+') {
            document.write(`${n1} + ${n2} é igual a ${num1 + num2}`)
        }
        else if(oper === '-') {
            document.write(`${n1} - ${n2} é igual a ${num1 - num2}`)
        }
        else if(oper === 'x' || oper === 'X') {
            document.write(`${n1} x ${n2} é igual a ${num1 * num2}`)
        }
        else if(oper === '/' || oper === ':') {
            document.write(`${n1} / ${n2} é igual a ${num1 / num2}`)
        }
        else {
            document.write('Operador invalido! Tente novamente.')
        } 

    </script>
</head>

</body>
</html>
