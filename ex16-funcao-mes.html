<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Meses</h1>
    <div>
        <label for="meses">Escolha um numero: </label>
        <select id="meses">
            <option>(Selecione)</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>

    <div></div>

    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
    
            No documento HTML, coloque um elemento <select> (veja ex09) tendo
            como opções os números de 1 a 12, e uma <div> de resultado.
        
            Em JS, escreva uma função que receba um número entre 1 e 12 e retorne
            o nome do mês correspondente (janeiro, fevereiro, etc.)
        
            Escreva outra função que leia qual o valor selecionado no <select> e 
            efetue uma chamada à função anterior, passando esse valor como parâmetro
            e capturando o resultado. Escreva o resultado na <div>.
        
            Finalmente, associe a segunda função ao evento 'change' do <select>.

            A ideia é que, quando escolhido o NÚMERO do mês no <select>, apareça, na
            <div> de resultado, o NOME deste mês.

      */
      let elResult = 0

      function mes(num) {
    
        switch(num) {
            case 1: 
                num = 'Janeiro'
                break
            case 2:
                num = 'Fevereiro'
                break
            case 3: 
                num = 'Março'
                break
            case 4:
                num = 'Abril'
                break
            case 5: 
                num = 'Maio'
                break
            case 6:
                num = 'Junho'
                break
            case 7: 
                num = 'Julho'
                break
            case 8:
                num = 'Agosto'
                break
            case 9: 
                num = 'Setembro'
                break
            case 10:
                num = 'Outubro'
                break
            case 11: 
                num = 'Novembro'
                break
            default:
                num = 'Dezembro'
        }
            return num
            elResult = num
    }

        function fim() {

        let elDiv = document.querySelector('div')
        let elResultado = document.createElement('p')

        let elMes = document.getElementById('meses')
            if(elMes.selectedIndex === 0) {
                alert('Selecione uma operação valida.')
                elMes.focus()
                return false
            }
            mes(elMes)
            elResultado = elResult
            elDiv.appendChild(elResultado)
        }

        meses.addEventListener('change', fim)
        
        
    </script>
</body>
</html>
